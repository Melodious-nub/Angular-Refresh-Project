<app-header (testData)="onRecive($event)"></app-header>

<div class="text-center">
    <button class="btn btn-sm btn-outline-success me-3" (click)="openDialogAddUser()">Add User</button>
    <button class="btn btn-sm btn-outline-warning" (click)="openDialogManageUser()">Manage User</button>
</div>

<main>
    <ul id="users">
        @for (u of users; track u.id) {
            <li>
                <app-user [user]="u" (selectUser)="onSelectUser($event)" [selected]="u.id === selectedUserId"></app-user>
            </li>
        }
        <!-- <li>
            <app-user [user]="users[1]" (selectUser)="onSelectUser($event)"></app-user>
        </li>
        <li>
            <app-user [user]="users[2]" (selectUser)="onSelectUser($event)"></app-user>
        </li>
        <li>
            <app-user [user]="users[3]" (selectUser)="onSelectUser($event)"></app-user>
        </li> -->
    </ul>

    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name" [selectedUserId]="selectedUser.id" [selectedTasks]="selectedTasks"></app-tasks>
    } @else {
        <p style="color: white;">Please select user to view details</p>
    }
</main>
